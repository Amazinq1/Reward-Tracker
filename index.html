<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayru Reward Tracker</title>
    <!-- Include Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">Wayru Reward Tracker</h2>
                        <form id="rewardForm">
                            <div class="mb-3">
                                <label for="uptime" class="form-label">Uptime (%)</label>
                                <input type="number" id="uptime" class="form-control" 
                                    placeholder="Enter uptime" min="0" max="100" required>
                                    <small id="uptimeError" class="text-danger d-none">Uptime must be between 0 and 100.</small>
                            </div>
                            <div class="mb-3">
                                <label for="rewards" class="form-label">Total Rewards</label>
                                <input type="number" id="rewards" class="form-control" 
                                    placeholder="Enter rewards earned" required>
                                    <small id="rewardsError" class="text-danger d-none">Rewards cannot be negative.</small>
                            </div>
                            <div class="mt-4">
                                <div class="d-grid">
                                <button type="button" class="btn btn-primary w-100 mb-3" 
                                onclick="calculateScore()">Calculate Score</button>
                                </div>
                                <div class="d-grid">
                                <button type="button" class="btn btn-outline-secondary w-100" 
                                onclick="resetForm()">Reset</button>
                                </div>
                            </div>
                        </form>
                        <p class="mt-4 text-danger" id="result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <!-- Link to Script -->
    <script src="script.js"></script>
</body>
</html>
